<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Live breakscreen for Twitch.tv/aznmike123">
	<meta name="keywords" content="twitch, overlay">
	<meta name="author" content="Michael Macasiano">
	<title>Video games are awful</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<script>
		function startTime() {
			var today = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			m = checkTime(m);
			document.getElementById('timeHours').innerHTML = h;
			document.getElementById('timeMinutes').innerHTML = m;
			var t = setTimeout(startTime, 500);
		}
		function checkTime(i) {
			if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
			return i;
		}
	</script>

<body onload="startTime()">
	<div class="desktopBG">
		<div class="desktopTopBar">
			<span class="topBarRight">
				<div class="topBarTwitter"></div>
				Twitter.com/mikeHEARTu
				<div class="topBarTwitch"></div>
				Twitch.tv/aznmike123
				<div class="topBarWifi"></div>
				<div class="topBarAlert"></div>
				<span id="timeHours"></span><span class="clockTicker">:</span><span id="timeMinutes"></span>
			</span>
			mikeOS
			<span class="topBarPipe">|</span>
			Thanks for watching!
		</div>
	</div>

	<div class="desktopNowPlayingVideo">
		<video width="1280" height="720" autoplay muted loop id="nowPlayingPlayer">
			<source src="img/ni-no-kuni-gamplay.mp4" type="video/mp4">
		</video>
	</div>

	<div class="desktopNowPlaying">
		<div class="windowTop">
				now-playing.mp4
		</div>

		<div class="nowPlayingContent">
			<div class="nowPlayingGameName">
				Ni No Kuni: Wrath of the white witch
			</div>
		</div>
	</div>

	<div class="desktopTextEditor">
		<div class="windowTop windowInactive">
				stream-update.txt
		</div>
		
		<div class="streamUpdateContainer">
			<span class="streamUpdateText">
				I'll be right back homies stick around!!!
			</span>
		</div>
	</div>
</body>
</html>
